<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksiyon | Pagus Men's Wear</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --color-black: #1a1a1a; --color-gold: #c9a962; --font-body: 'Montserrat', sans-serif; --font-display: 'Playfair Display', serif; }
        
        /* Arka plan: Buz Mavisi */
        body { font-family: var(--font-body); margin: 0; background: #eef2f6; color: #333; }
        
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        
        /* HEADER AYARLARI (YENİLENDİ) */
        .simple-header { 
            background: var(--color-black); /* Kömür Siyahı */
            padding: 1rem 2rem; 
            display: flex; 
            justify-content: space-between; /* Logo sola, ikonlar sağa */
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo { 
            font-family: var(--font-display); 
            font-size: 1.5rem; 
            letter-spacing: 0.15em; 
            font-weight: 600; 
            color: #ffffff; /* Logo Beyaz */
        }

        /* İKON AYARLARI */
        .header-socials { display: flex; gap: 1.5rem; align-items: center; }
        .header-socials a { color: #ffffff; display: flex; align-items: center; }
        .header-socials a:hover { color: var(--color-gold); transform: translateY(-2px); }
        .header-socials svg { width: 22px; height: 22px; }

        /* Mobile İçin Ayar */
        @media (max-width: 600px) {
            .simple-header { padding: 1rem; }
            .logo { font-size: 1.2rem; }
            .header-socials { gap: 1rem; }
            .header-socials svg { width: 18px; height: 18px; }
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 3rem 1.5rem; }
        .page-title { text-align: center; font-family: var(--font-display); font-size: 2.5rem; margin-bottom: 3rem; text-transform: capitalize; color: #1a1a1a; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2.5rem; }
        
        /* Kart Tasarımı */
        .product-card { 
            background: #fff; 
            padding: 10px; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .product-card:hover { transform: translateY(-7px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .p-image { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #f5f5f5; border-radius: 4px; }
        .p-info { padding-top: 1rem; text-align: center; }
        .p-title { font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem; color: #222; }
        .p-cat { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }

        #loading { text-align: center; padding: 3rem; font-size: 1.2rem; color: #666; }
    </style>
</head>
<body>

    <div class="simple-header">
        <a href="index.html" class="logo">PAGUS</a>
        
        <div class="header-socials">
            <a href="https://www.instagram.com/pagus_menswear/?hl=en" target="_blank" aria-label="Instagram">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            </a>
            <a href="https://www.facebook.com/pagusmenswear/?locale=tr_TR" target="_blank" aria-label="Facebook">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
            </a>
            <a href="https://wa.me/905511748907" target="_blank" aria-label="WhatsApp">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
            </a>
        </div>
    </div>
    <div class="container">
        <h1 class="page-title" id="categoryTitle">Koleksiyon</h1>
        <div id="loading">Ürünler getiriliyor...</div>
        <div class="product-grid" id="grid">
            </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const selectedCat = params.get('category');
        
        if(selectedCat) document.getElementById('categoryTitle').innerText = selectedCat;

        fetch('/_data/products.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const grid = document.getElementById('grid');
                
                const products = data.items.filter(item => 
                    !selectedCat || item.category === selectedCat
                );

                if(products.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; grid-column:1/-1;">Bu kategoride henüz ürün yok.</p>';
                    return;
                }

                products.forEach((item, index) => {
                    const realIndex = data.items.indexOf(item);
                    const card = `
                        <a href="detail.html?id=${realIndex}" class="product-card">
                            <img src="${item.thumbnail}" class="p-image" alt="${item.title}">
                            <div class="p-info">
                                <div class="p-cat">${item.category}</div>
                                <div class="p-title">${item.title}</div>
                            </div>
                        </a>
                    `;
                    grid.innerHTML += card;
                });
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = 'Hata oluştu. Lütfen sayfayı yenileyin.';
                console.error(err);
            });
    </script>
</body>
</html>
