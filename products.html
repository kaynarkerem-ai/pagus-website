<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Men's Wear Collection | Pagus Manufacturer Turkey</title>
    <meta name="description" content="Explore our premium wholesale collection of wedding suits, tuxedos, and formal wear. Direct from manufacturer in Turkey. Global standards for international retailers.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --color-black: #1a1a1a; --color-gold: #c9a962; --color-noble: #2c3e50; --font-display: 'Playfair Display', serif; --font-body: 'Montserrat', sans-serif; --site-max-width: 1600px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); color: var(--color-black); }

        .header { position: sticky; top: 0; width: 100%; z-index: 1000; background: var(--color-noble); padding: 1rem 0; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header-inner { display: flex; justify-content: space-between; align-items: center; max-width: var(--site-max-width); margin: 0 auto; padding: 0 2rem; }
        .logo { font-family: var(--font-display); font-size: 1.5rem; color: #fff; font-weight: 700; text-transform: uppercase; }
        .back-btn { color: var(--color-gold); font-size: 0.9rem; font-weight: 600; cursor: pointer; display: none; }

        .page-header { background: #f5f5f5; padding: 4rem 2rem; text-align: center; }
        .cat-title { font-family: var(--font-display); font-size: 3rem; color: var(--color-noble); text-transform: uppercase; }

        .grid-container { max-width: var(--site-max-width); margin: 0 auto; padding: 4rem 2rem; display: grid; gap: 3rem; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        
        .card { cursor: pointer; transition: 0.3s; text-align: center; }
        .img-box { width: 100%; aspect-ratio: 3/4; overflow: hidden; background: #eee; margin-bottom: 1rem; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .img-box img { transform: scale(1.05); }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); }
        .modal-content { height: 100vh; display: grid; grid-template-columns: 3fr 1fr; }
        .slider-area { position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        .main-slide { max-height: 90vh; max-width: 90%; object-fit: contain; }
        .arrow { position: absolute; top: 50%; transform: translateY(-50%); color: white; font-size: 3rem; cursor: pointer; padding: 2rem; }
        .prev { left: 0; } .next { right: 0; }
        .details-area { background: #fff; padding: 4rem; display: flex; flex-direction: column; justify-content: center; }
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 40px; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">PAGUS</a>
            <div id="backBtn" class="back-btn" onclick="goBack()">‚Üê Back to Categories</div>
        </div>
    </header>

    <section class="page-header"><h1 class="cat-title" id="pageTitle">Loading...</h1></section>

    <div class="grid-container" id="mainGrid"></div>

    <div id="productModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="slider-area">
                <span class="arrow prev" onclick="changeSlide(-1)">&#10094;</span>
                <img id="modalImg" class="main-slide" src="">
                <span class="arrow next" onclick="changeSlide(1)">&#10095;</span>
            </div>
            <div class="details-area">
                <h2 id="modalCode" style="font-family:var(--font-display); font-size:2.5rem;">CODE</h2>
                <a id="wpLink" href="#" target="_blank" style="background:var(--color-gold); color:#fff; padding:1rem 2rem; text-align:center; margin-top:2rem;">WHATSAPP INQUIRY</a>
            </div>
        </div>
    </div>

    <script>
        // BURAYA SCRIPTIN VERDIGI LISTEYI YAPISTIRACAKSIN
        const productsDB = [
            { "code": "Mandarin-1023D170", "mainCat": "Wedding Suits", "subCat": "Mandarin Collar Suits", "realCode": "1023D170" }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const currentMainCat = urlParams.get('category') || "Wedding Suits";
        const currentSubCat = urlParams.get('subcategory');

        function init() {
            if (currentSubCat) showProducts(currentMainCat, currentSubCat);
            else showSubCategories(currentMainCat);
        }

        function showSubCategories(mainCat) {
            document.getElementById('pageTitle').innerText = mainCat;
            const grid = document.getElementById('mainGrid');
            const subCats = [...new Set(productsDB.filter(p => p.mainCat === mainCat).map(p => p.subCat))];
            grid.innerHTML = subCats.map(sub => `
                <div class="card" onclick="window.location.href='?category=${mainCat}&subcategory=${encodeURIComponent(sub)}'">
                    <div class="img-box"><img src="images/${productsDB.find(p => p.subCat === sub).code} (1).jpg"></div>
                    <h3 class="info-title">${sub}</h3>
                </div>
            `).join('');
        }

        function showProducts(mainCat, subCat) {
            document.getElementById('pageTitle').innerText = subCat;
            document.getElementById('backBtn').style.display = "block";
            const grid = document.getElementById('mainGrid');
            const products = productsDB.filter(p => p.mainCat === mainCat && p.subCat === subCat);
            grid.innerHTML = products.map(prod => `
                <div class="card" onclick="openModal('${prod.code}', '${prod.realCode}')">
                    <div class="img-box"><img src="images/${prod.code} (1).jpg"></div>
                    <h3 class="info-title">${prod.realCode}</h3>
                </div>
            `).join('');
        }

        function goBack() { window.location.href = `?category=${currentMainCat}`; }

        let activeCode = ""; let currentIndex = 1;
        function openModal(code, realCode) {
            activeCode = code; currentIndex = 1;
            document.getElementById('productModal').style.display = "block";
            document.getElementById('modalCode').innerText = realCode;
            document.getElementById('wpLink').href = `https://wa.me/905511748907?text=Interested in ${realCode}`;
            updateSlide();
        }
        function closeModal() { document.getElementById('productModal').style.display = "none"; }
        function changeSlide(dir) { currentIndex += dir; if(currentIndex<1) currentIndex=4; if(currentIndex>4) currentIndex=1; updateSlide(); }
        function updateSlide() { document.getElementById('modalImg').src = `images/${activeCode} (${currentIndex}).jpg`; }

        init();
    </script>
</body>
</html>
