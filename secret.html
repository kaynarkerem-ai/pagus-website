<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Men's Wear Collection | Pagus Manufacturer Turkey</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --color-black: #1a1a1a; --color-gold: #c9a962; --color-noble: #2c3e50; --font-display: 'Playfair Display', serif; --font-body: 'Montserrat', sans-serif; --site-max-width: 1400px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); color: var(--color-black); background: #fff; overflow-x: hidden; }

        /* FIXED STABLE HEADER */
        .header { position: sticky; top: 0; width: 100%; z-index: 1000; background: var(--color-noble); padding: 15px 0; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header-inner { max-width: var(--site-max-width); margin: 0 auto; padding: 0 40px; }
        
        .logo-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { font-family: var(--font-display); font-size: 1.6rem; color: #fff; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        
        .soc-icons { display: flex; gap: 15px; }
        .soc-icons svg { width: 20px; height: 20px; stroke: #fff; fill: none; }

        .nav-list { 
            display: flex; gap: 25px; list-style: none; border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 12px; width: 100%; justify-content: center; flex-wrap: wrap; 
        }
        .nav-list a { color: #fff; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .nav-list a:hover { color: var(--color-gold); }

        /* GRID AREA */
        .page-title-area { background: #f9f9f9; padding: 50px 0; text-align: center; border-bottom: 1px solid #eee; }
        .cat-title { font-family: var(--font-display); font-size: 2.5rem; text-transform: uppercase; color: var(--color-noble); }
        .back-btn { display: inline-block; color: var(--color-gold); font-weight: 700; margin-bottom: 15px; cursor: pointer; border: 1px solid var(--color-gold); padding: 6px 18px; font-size: 0.8rem; }

        .grid { max-width: var(--site-max-width); margin: 0 auto; padding: 60px 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; }
        .card { cursor: pointer; text-align: center; transition: 0.3s; }
        .img-box { aspect-ratio: 3/4; overflow: hidden; background: #eee; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .card:hover img { transform: scale(1.05); }

        /* MODAL SLIDER */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); }
        .modal-content { height: 100vh; display: grid; grid-template-columns: 3fr 1fr; }
        .slider { position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        .main-img { max-height: 90vh; max-width: 95%; object-fit: contain; }
        .arrow { position: absolute; top: 50%; transform: translateY(-50%); color: #fff; font-size: 4rem; cursor: pointer; padding: 25px; opacity: 0.6; }
        .arrow:hover { opacity: 1; color: var(--color-gold); }
        .prev { left: 0; } .next { right: 0; }
        
        .side-info { background: #fff; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .close { position: absolute; top: 25px; right: 35px; font-size: 45px; color: #fff; cursor: pointer; }

        .footer { background: #000; color: #999; padding: 70px 40px; border-top: 4px solid var(--color-gold); }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo-row">
                <a href="index.html" class="logo">PAGUS</a>
                <div class="soc-icons">
                    <a href="https://www.instagram.com/pagus_menswear/" target="_blank"><svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><rect x="2" y="2" width="20" height="20" rx="5"/><circle cx="12" cy="12" r="4"/><circle cx="18" cy="6" r="1"/></svg></a>
                    <a href="https://www.facebook.com/pagusmenswear/" target="_blank"><svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
                    <a href="https://wa.me/905511748907" target="_blank"><svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg></a>
                </div>
            </div>
            <nav><ul class="nav-list">
                <li><a href="products.html?category=Wedding Suits">Wedding Suits</a></li>
                <li><a href="products.html?category=Formal Suits">Formal Suits</a></li>
                <li><a href="products.html?category=Shirts">Shirts</a></li>
                <li><a href="products.html?category=Shoes">Shoes</a></li>
                <li><a href="products.html?category=Accessories">Accessories</a></li>
                <li><a href="products.html?category=Children">Children</a></li>
            </ul></nav>
        </div>
    </header>

    <section class="page-title-area">
        <div id="back" class="back-btn" onclick="goBack()" style="display:none;">← BACK TO STYLES</div>
        <h1 class="cat-title" id="pTitle">COLLECTION</h1>
    </section>

    <div class="grid" id="pGrid"></div>

    <div id="pModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="slider">
                <span class="arrow prev" onclick="move(-1)">&#10094;</span>
                <img id="mImg" class="main-img" src="">
                <span class="arrow next" onclick="move(1)">&#10095;</span>
            </div>
            <div class="side-info">
                <h2 id="mCode" style="font-family:var(--font-display); font-size:2.2rem; margin-bottom:15px;">CODE</h2>
                <a id="wp" href="#" target="_blank" style="background:var(--color-gold); color:#fff; padding:18px; text-align:center; font-weight:700;">WHATSAPP INQUIRY</a>
            </div>
        </div>
    </div>

    <script>
        // ÜRÜN LİSTESİ (Buraya scriptin verdiği listeyi yapıştır)
        const productsDB = [
            { "code": "Mandarin-1023D170", "mainCat": "Wedding Suits", "subCat": "Mandarin Collar Suits", "realCode": "1023D170" }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const curCat = urlParams.get('category') || "Wedding Suits";
        const curSub = urlParams.get('subcategory');

        function init() { if (curSub) showProducts(); else showSubs(); }

        function showSubs() {
            document.getElementById('pTitle').innerText = curCat;
            const subs = [...new Set(productsDB.filter(p => p.mainCat === curCat).map(p => p.subCat))];
            document.getElementById('pGrid').innerHTML = subs.map(s => `
                <div class="card" onclick="window.location.href='?category=${curCat}&subcategory=${encodeURIComponent(s)}'">
                    <div class="img-box"><img src="images/${productsDB.find(p => p.subCat === s).code} (1).jpg" onerror="this.src='placeholder.jpg'"></div>
                    <h3>${s}</h3>
                </div>`).join('');
        }

        function showProducts() {
            document.getElementById('pTitle').innerText = curSub;
            document.getElementById('back').style.display = "inline-block";
            const prods = productsDB.filter(p => p.mainCat === curCat && p.subCat === curSub);
            document.getElementById('pGrid').innerHTML = prods.map(p => `
                <div class="card" onclick="openModal('${p.code}', '${p.realCode}')">
                    <div class="img-box"><img src="images/${p.code} (1).jpg"></div>
                    <h3>${p.realCode}</h3>
                </div>`).join('');
        }

        function goBack() { window.location.href = `?category=${curCat}`; }

        let activeCode = ""; let idx = 1;
        function openModal(c, r) {
            activeCode = c; idx = 1;
            document.getElementById('pModal').style.display = "block";
            document.getElementById('mCode').innerText = r;
            document.getElementById('wp').href = `https://wa.me/905511748907?text=Inquiring: ${r}`;
            update();
        }
        function closeModal() { document.getElementById('pModal').style.display = "none"; }
        function move(d) { idx += d; if(idx<1) idx=4; if(idx>4) idx=1; update(); }
        function update() { document.getElementById('mImg').src = `images/${activeCode} (${idx}).jpg`; }

        init();
    </script>
</body>
</html>
